<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .portfolio-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
            text-align: center;
        }
        
        .card-header {
            padding: 30px 20px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
        }
        
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            margin-bottom: 15px;
        }
        
        .name {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .title {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 15px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .social-links a {
            color: white;
            font-size: 1.2rem;
            transition: transform 0.3s;
        }
        
        .social-links a:hover {
            transform: translateY(-3px);
        }
        
        .card-body {
            padding: 30px 20px;
        }
        
        .card-body p {
            margin-bottom: 20px;
            color: #555;
            line-height: 1.6;
        }
        
        .skills {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }
        
        .skill-tag {
            background-color: #f1f1f1;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(110, 142, 251, 0.4);
        }
    </style>
</head>
<body>
    <div class="portfolio-card">
        <div class="card-header">
            <!-- Placeholder for image - in a real site, replace with actual image -->
            <div class="profile-img" style="background-color: #ddd; margin: 0 auto;"></div>
            <h1 class="name">Jane Smith</h1>
            <p class="title">Frontend Developer & UI Designer</p>
            <div class="social-links">
                <a href="#">üì∑</a>
                <a href="#">üì±</a>
                <a href="#">üíº</a>
                <a href="#">üê¶</a>
            </div>
        </div>
        <div class="card-body">
            <p>I create beautiful, functional websites focused on user experience and clean code. Let's work together to bring your ideas to life.</p>
            <div class="skills">
                <span class="skill-tag">HTML</span>
                <span class="skill-tag">CSS</span>
                <span class="skill-tag">JavaScript</span>
                <span class="skill-tag">React</span>
                <span class="skill-tag">UI Design</span>
            </div>
            <a href="#contact" class="btn">Contact Me</a>
        </div>
    </div>
</body>
</html>
